name: Andiskaz CI - Check
on: [push, pull_request]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-targets

      - name: Run cargo check with plane
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features plane --all-targets

      - name: Run cargo check with clipboard
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features clipboard --all-targets

      - name: Run cargo check with all features
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features --all-targets

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get install -y libxcb-shape0 libxcb-xfixes0

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Run cargo test with plane
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features plane

      - name: Run cargo test with clipboard
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features clipboard

      - name: Run cargo test with all features
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        continue-on-error: true
        with:
          command: fmt
          args: --all -- --check
